  <main>
    <div class="container-fluid">
      <h1 id="title" class="text-center share-post">Share Your Post</h1>
      <p class="description">
        Thank you for your contribution to the
        new SpaceFace network.
      </p>
    </div>

    <section class="form-wrap">
      <form id="addItemForm">
        <input type="hidden" id="itemId">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="newItemName">Name</label>
              <input type="text" class="form-control" id="newItemName" required>
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group">
              <label for="newItemDescription">Post</label>
              <textarea type="text" class="form-control" id="newItemDescription" required></textarea>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label for="newItemImageUrl">Paste Image URL</label>
              <input type="text" class="form-control" id="newItemImageUrl">
              <span class="text-center"><em><strong>OR</em></strong></span>
              <label class="form-label" for="customFile">Upload Image File</label>
              <input type="file" class="form-control" id="customFile" />
            </div>
          </div>
          <div class="row">
            <div class="col-md-4">
              <button type="submit" id="submit" class="btn btn-primary btn-block">Save Post</button>
            </div>
          </div>
           </form>
    </section>
  </main>
